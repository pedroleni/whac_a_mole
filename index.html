<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Juego Whac a Mole</title>
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
    </head>
    <header>
        <div>
            <img src="titulo.png" rel="golpea al topo">

        </div>   
    </header>
    <body>
        <div class="contenedor">
            <div class="info">
                

                <div class="inicio">

                    <h2>Da click en el botón para comenzar el juego</h2>
                    <button id="btnIniciar" onclick="Game()">INICIAR</button> <br/>

                </div>
                
                <div class ="contenedorPuntuacion">
                    <div class="puntuacion">
                        <h2>Tu puntuación: </h2>
                        <h2 id="score">0</h2>

                    </div>

                    <div class="tempRest">
                        <h2>Tiempo restante:</h2>
                        <h2 id="time-left">60</h2>
                    </div>
    
    
                </div>


                
    
            </div>
            <div class="contenedorGrid">
                <div class="grid">
                    <div class="cuadricula" id="1"></div>
                    <div class="cuadricula" id="2"></div>
                    <div class="cuadricula" id="3"></div>
                    <div class="cuadricula" id="4"></div>
                    <div class="cuadricula" id="5"></div>
                    <div class="cuadricula" id="6"></div>
                    <div class="cuadricula" id="7"></div>
                    <div class="cuadricula" id="8"></div>
                    <div class="cuadricula" id="9"></div>
                </div>
            </div>
        </div>
    </body>
</html>
